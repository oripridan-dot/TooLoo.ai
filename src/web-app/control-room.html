<!DOCTYPE html>
<!-- @version 2.1.243 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooLoo Control Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pulse-dot {
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .cyber-border {
            border: 1px solid #334155;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.1);
            transition: all 0.3s ease;
        }
        .cyber-border:hover {
            border-color: #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen p-8 selection:bg-emerald-500 selection:text-white">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent tracking-tight">TooLoo.ai <span class="text-slate-600 text-2xl font-light">// Control Room</span></h1>
                <p class="text-slate-500 mt-2 font-mono text-sm">System Orchestration & Awareness Interface</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900 px-4 py-2 rounded-full border border-slate-800">
                <div id="status-dot" class="w-3 h-3 bg-emerald-500 rounded-full pulse-dot"></div>
                <span id="system-status" class="text-sm font-medium text-emerald-400 font-mono">SYSTEM ONLINE</span>
            </div>
        </header>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Awareness Panel -->
            <div class="bg-slate-900/50 rounded-xl cyber-border p-6 backdrop-blur-sm">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2 text-cyan-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                    System Awareness
                </h2>
                <div id="awareness-display" class="space-y-4 font-mono text-sm">
                    <div class="animate-pulse h-4 bg-slate-800 rounded w-3/4"></div>
                    <div class="animate-pulse h-4 bg-slate-800 rounded w-1/2"></div>
                </div>
            </div>

            <!-- Capabilities Panel -->
            <div class="bg-slate-900/50 rounded-xl cyber-border p-6 backdrop-blur-sm">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2 text-purple-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    Active Capabilities
                </h2>
                <div id="capabilities-list" class="grid grid-cols-2 gap-3">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- GitHub Ops -->
            <div class="bg-slate-900/50 rounded-xl cyber-border p-6 backdrop-blur-sm md:col-span-2">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2 text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    GitHub Operations
                </h2>
                <div id="github-status" class="text-sm text-slate-400 font-mono bg-slate-950 p-4 rounded border border-slate-800">
                    Connecting to Nexus...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        async function refreshSystem() {
            try {
                // Fetch Awareness
                const awarenessRes = await fetch(`${API_BASE}/system/awareness`);
                const awareness = await awarenessRes.json();
                
                // Update Status
                document.getElementById('system-status').textContent = `SYSTEM ONLINE (v${awareness.awareness.architecture || '2.0'})`;
                
                // Update Awareness Display
                const display = document.getElementById('awareness-display');
                display.innerHTML = `
                    <div class="flex justify-between border-b border-slate-800 pb-2">
                        <span class="text-slate-400">Identity</span>
                        <span class="text-emerald-400">${awareness.awareness.identity}</span>
                    </div>
                    <div class="flex justify-between border-b border-slate-800 pb-2">
                        <span class="text-slate-400">Environment</span>
                        <span class="text-blue-400">${awareness.awareness.environment.nodeEnv}</span>
                    </div>
                    <div class="flex justify-between border-b border-slate-800 pb-2">
                        <span class="text-slate-400">Cortex Status</span>
                        <span class="text-purple-400">${awareness.awareness.services.cortex}</span>
                    </div>
                `;

                // Update Capabilities
                const caps = document.getElementById('capabilities-list');
                const capabilities = awareness.awareness.capabilities;
                caps.innerHTML = Object.keys(capabilities).map(key => `
                    <div class="bg-slate-800/50 p-3 rounded text-sm text-slate-300 border border-slate-700 flex items-center gap-3 hover:bg-slate-800 transition-colors">
                        <div class="w-2 h-2 ${capabilities[key] ? 'bg-emerald-500' : 'bg-red-500'} rounded-full shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
                        <span class="capitalize">${key.replace(/([A-Z])/g, ' $1').trim()}</span>
                    </div>
                `).join('');

                // Fetch GitHub
                const ghRes = await fetch(`${API_BASE}/github/health`);
                const gh = await ghRes.json();
                document.getElementById('github-status').innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="${gh.status === 'connected' ? 'text-emerald-400' : 'text-red-400'} flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full ${gh.status === 'connected' ? 'bg-emerald-400' : 'bg-red-400'}"></span>
                            ${gh.status.toUpperCase()}
                        </span>
                        <span class="text-slate-500">|</span>
                        <span class="text-slate-300">Repo: <span class="text-cyan-400">${gh.details ? 'Connected' : 'Not Set'}</span></span>
                    </div>
                    ${gh.details ? `<div class="mt-2 text-xs text-slate-500 whitespace-pre-wrap">${gh.details}</div>` : ''}
                `;

            } catch (e) {
                console.error(e);
                document.getElementById('system-status').textContent = 'SYSTEM OFFLINE';
                document.getElementById('status-dot').classList.remove('bg-emerald-500');
                document.getElementById('status-dot').classList.add('bg-red-500');
            }
        }

        // Auto-refresh every 5s
        refreshSystem();
        setInterval(refreshSystem, 5000);
    </script>
</body>
</html>
