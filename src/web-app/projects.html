<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooloo Synapsys // Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #030712;
        color: #e2e8f0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .glass {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-hover:hover {
        background: rgba(17, 24, 39, 0.9);
        border-color: rgba(6, 182, 212, 0.3);
      }
      .glow-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="h-screen w-screen overflow-hidden flex text-sm">
    <!-- SIDEBAR -->
    <aside class="w-64 flex flex-col border-r border-white/10 bg-gray-900/50">
      <div class="p-4 border-b border-white/10 flex items-center gap-3">
        <div
          class="w-8 h-8 rounded bg-cyan-500/20 border border-cyan-500 flex items-center justify-center text-cyan-400 font-bold"
        >
          T
        </div>
        <div>
          <h1 class="font-bold tracking-tight">TooLoo.ai</h1>
          <p class="text-xs text-gray-500 mono">Synapsys v2.4</p>
        </div>
      </div>

      <nav class="flex-1 overflow-y-auto py-4">
        <div
          class="px-4 mb-2 text-xs font-bold text-gray-600 uppercase tracking-wider"
        >
          Core
        </div>
        <a
          href="index.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Home</a
        >
        <a
          href="chat-pro-v2.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Chat Pro</a
        >
        <a
          href="projects.html"
          class="block px-4 py-2 border-l-2 border-cyan-500 bg-cyan-500/10 text-cyan-300"
          >Projects</a
        >

        <div
          class="px-4 mt-6 mb-2 text-xs font-bold text-gray-600 uppercase tracking-wider"
        >
          Tools
        </div>
        <a
          href="visuals.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Visual Designer</a
        >
        <a
          href="control-room.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Control Room</a
        >
        <a
          href="system-awareness.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >System Awareness</a
        >
      </nav>

      <div class="p-4 border-t border-white/10">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs text-gray-500">System Load</span>
          <span class="text-xs text-emerald-400 mono" id="systemLoad">--%</span>
        </div>
        <div class="h-1 w-full bg-gray-800 rounded-full overflow-hidden">
          <div
            class="h-full bg-cyan-500 w-0 transition-all duration-500"
            id="loadBar"
          ></div>
        </div>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col relative overflow-y-auto">
      <!-- Header -->
      <header
        class="h-14 border-b border-white/10 flex items-center justify-between px-6 bg-gray-900/30 sticky top-0 backdrop-blur z-10"
      >
        <div class="flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></span>
          <span class="mono text-xs text-cyan-400">PROJECT MANAGER</span>
        </div>
        <div class="flex gap-4 items-center">
          <button
            onclick="createNewProject()"
            class="px-3 py-1.5 bg-cyan-600 hover:bg-cyan-500 text-white rounded text-xs font-bold transition"
          >
            + New Project
          </button>
        </div>
      </header>

      <div class="p-8 max-w-7xl mx-auto w-full space-y-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-white">Active Projects</h1>
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="Search projects..."
              class="bg-gray-900 border border-white/10 rounded px-3 py-1.5 text-xs text-gray-300 focus:outline-none focus:border-cyan-500"
            />
          </div>
        </div>

        <div
          id="projectsGrid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Projects injected here -->
          <div class="col-span-full text-center py-12 text-gray-500 italic">
            Loading projects...
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_BASE = window.location.origin;

      async function loadProjects() {
        try {
          const res = await fetch(`${API_BASE}/api/v1/projects`);
          const data = await res.json();
          const projects = data.content?.projects || [];

          const grid = document.getElementById("projectsGrid");
          grid.innerHTML = "";

          if (projects.length === 0) {
            grid.innerHTML =
              '<div class="col-span-full text-center py-12 text-gray-500">No projects found. Create one to get started.</div>';
            return;
          }

          projects.forEach((p) => {
            const card = document.createElement("div");
            card.className =
              "glass glass-hover p-5 rounded-lg cursor-pointer transition group relative overflow-hidden";
            card.onclick = () => openProject(p.id);

            card.innerHTML = `
                        <div class="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition">
                            <button class="text-gray-400 hover:text-white">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                            </button>
                        </div>
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-10 h-10 rounded bg-cyan-500/10 border border-cyan-500/30 flex items-center justify-center text-cyan-400 font-bold text-lg">
                                ${p.name.charAt(0).toUpperCase()}
                            </div>
                        </div>
                        <h3 class="text-lg font-bold text-white mb-1 group-hover:text-cyan-400 transition">${p.name}</h3>
                        <p class="text-xs text-gray-500 mono mb-4 truncate">${p.path}</p>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-white/5">
                            <span class="text-[10px] text-gray-600 uppercase tracking-wider font-bold">ID: ${p.id.substr(0, 6)}</span>
                            <span class="text-[10px] px-2 py-0.5 rounded bg-emerald-500/10 text-emerald-400 border border-emerald-500/20">Active</span>
                        </div>
                    `;
            grid.appendChild(card);
          });
        } catch (e) {
          console.error("Failed to load projects", e);
          document.getElementById("projectsGrid").innerHTML =
            '<div class="col-span-full text-center py-12 text-red-400">Failed to load projects.</div>';
        }
      }

      function openProject(id) {
        // Save as current project and go to chat
        localStorage.setItem("tooloo_current_project_id", id);
        window.location.href = "chat-pro-v2.html";
      }

      function createNewProject() {
        alert("Project creation wizard coming soon.");
      }

      loadProjects();
    </script>
  </body>
</html>
