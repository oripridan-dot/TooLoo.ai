<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TooLoo System Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0D1117;
      --surface: #161B22;
      --text: #E6EDF3;
      --secondary: #8B949E;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #58A6FF;
      --accent-dark: #0969DA;
      --success: #3FB950;
      --warning: #D29922;
      --danger: #F85149;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent), #79C0FF);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: var(--secondary);
      font-size: 14px;
    }

    /* Status Panel */
    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .panel-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--secondary);
      margin-bottom: 16px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-item {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-dot.healthy {
      background: var(--success);
      box-shadow: 0 0 8px rgba(63, 185, 80, 0.5);
    }

    .status-dot.warning {
      background: var(--warning);
    }

    .status-dot.error {
      background: var(--danger);
    }

    .status-info {
      flex: 1;
    }

    .status-label {
      font-size: 13px;
      color: var(--text);
      font-weight: 500;
      margin-bottom: 2px;
    }

    .status-value {
      font-size: 12px;
      color: var(--secondary);
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-primary {
      background: var(--accent-dark);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--accent);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Messages */
    .message {
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
    }

    .message.success {
      background: rgba(63, 185, 80, 0.1);
      border: 1px solid rgba(63, 185, 80, 0.3);
      color: #3FB950;
    }

    .message.error {
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.3);
      color: #F85149;
    }

    /* Footer */
    .footer {
      margin-top: 48px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--secondary);
      text-align: center;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§  TooLoo System</h1>
      <p>Minimal control surface for production operations</p>
    </div>

    <!-- System Status -->
    <div class="panel">
      <div class="panel-title">System Status</div>
      <div class="status-grid">
        <div class="status-item">
          <div class="status-dot healthy"></div>
          <div class="status-info">
            <div class="status-label">Web Server</div>
            <div class="status-value" id="webStatus">Loadingâ€¦</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-dot" id="orchDot"></div>
          <div class="status-info">
            <div class="status-label">Orchestrator</div>
            <div class="status-value" id="orchStatus">Checkingâ€¦</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-dot" id="providerDot"></div>
          <div class="status-info">
            <div class="status-label">Provider</div>
            <div class="status-value" id="providerStatus">Loadingâ€¦</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="panel">
      <div class="panel-title">Operations</div>
      <div class="controls">
        <button class="btn btn-primary" onclick="startSystem()" id="startBtn">Start Services</button>
        <button class="btn btn-secondary" onclick="stopSystem()" id="stopBtn">Stop Services</button>
        <button class="btn btn-secondary" onclick="healthCheck()" id="healthBtn">Health Check</button>
      </div>
      <div id="message"></div>
    </div>

    <!-- Quick Links -->
    <div class="panel">
      <div class="panel-title">Quick Access</div>
      <div class="controls">
        <a href="/chat" class="btn btn-primary">Chat Interface</a>
        <a href="/" class="btn btn-secondary">Landing Page</a>
        <a href="/api/v1/system/status" class="btn btn-secondary">API Status</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>
        For detailed monitoring, check <a href="/api/v1/system/processes">process list</a> or 
        <a href="/api/v1/providers/status">provider status</a>
      </p>
      <p style="margin-top: 8px; opacity: 0.6;">
        Last updated: <span id="lastUpdate">â€”</span>
      </p>
    </div>
  </div>

  <script>
    const messageEl = document.getElementById('message');

    function showMessage(text, type = 'success') {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      setTimeout(() => messageEl.className = '', 5000);
    }

    function updateStatus() {
      updateSystemStatus();
      updateProviderStatus();
      updateLastUpdate();
    }

    function updateLastUpdate() {
      const now = new Date().toLocaleTimeString();
      document.getElementById('lastUpdate').textContent = now;
    }

    async function updateSystemStatus() {
      try {
        const res = await fetch('/api/v1/system/status');
        const data = await res.json();
        
        const orchDot = document.getElementById('orchDot');
        const orchStatus = document.getElementById('orchStatus');
        
        if (data.orchestrator && data.orchestrator.pid) {
          orchDot.className = 'status-dot healthy';
          orchStatus.textContent = `Running (PID: ${data.orchestrator.pid})`;
        } else {
          orchDot.className = 'status-dot error';
          orchStatus.textContent = 'Not running';
        }
      } catch (error) {
        document.getElementById('orchDot').className = 'status-dot error';
        document.getElementById('orchStatus').textContent = 'Error';
      }
    }

    async function updateProviderStatus() {
      try {
        const res = await fetch('/api/v1/providers/status');
        const data = await res.json();
        
        const providerDot = document.getElementById('providerDot');
        const providerStatus = document.getElementById('providerStatus');
        
        if (data.primary) {
          providerDot.className = 'status-dot healthy';
          providerStatus.textContent = data.primary;
        } else {
          providerDot.className = 'status-dot warning';
          providerStatus.textContent = 'Checkingâ€¦';
        }
      } catch (error) {
        document.getElementById('providerDot').className = 'status-dot warning';
        document.getElementById('providerStatus').textContent = 'Offline';
      }
    }

    async function startSystem() {
      const btn = document.getElementById('startBtn');
      btn.disabled = true;
      try {
        const res = await fetch('/api/v1/system/start', { method: 'POST' });
        if (res.ok) {
          showMessage('âœ“ Services startingâ€¦', 'success');
          setTimeout(updateStatus, 2000);
        } else {
          showMessage('âœ— Failed to start services', 'error');
        }
      } catch (error) {
        showMessage('âœ— Error: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
      }
    }

    async function stopSystem() {
      if (!confirm('Stop all services? This will interrupt any active chats.')) return;
      
      const btn = document.getElementById('stopBtn');
      btn.disabled = true;
      try {
        const res = await fetch('/api/v1/system/stop', { method: 'POST' });
        if (res.ok) {
          showMessage('âœ“ Services stoppingâ€¦', 'success');
          setTimeout(updateStatus, 1000);
        } else {
          showMessage('âœ— Failed to stop services', 'error');
        }
      } catch (error) {
        showMessage('âœ— Error: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
      }
    }

    async function healthCheck() {
      const btn = document.getElementById('healthBtn');
      btn.disabled = true;
      try {
        const res = await fetch('/api/v1/system/health');
        const data = await res.json();
        showMessage(`âœ“ System healthy: ${data.services} services online`, 'success');
      } catch (error) {
        showMessage('âœ— Health check failed: ' + error.message, 'error');
      } finally {
        btn.disabled = false;
      }
    }

    // Initialize
    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
