<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooloo Synapsys // Awareness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #030712;
        color: #e2e8f0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .glass {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-hover:hover {
        background: rgba(17, 24, 39, 0.9);
        border-color: rgba(6, 182, 212, 0.3);
      }
      .glow-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="h-screen w-screen overflow-hidden flex text-sm">
    <!-- SIDEBAR -->
    <aside class="w-64 flex flex-col border-r border-white/10 bg-gray-900/50">
      <div class="p-4 border-b border-white/10 flex items-center gap-3">
        <div
          class="w-8 h-8 rounded bg-cyan-500/20 border border-cyan-500 flex items-center justify-center text-cyan-400 font-bold"
        >
          T
        </div>
        <div>
          <h1 class="font-bold tracking-tight">TooLoo.ai</h1>
          <p class="text-xs text-gray-500 mono">Synapsys v2.4</p>
        </div>
      </div>

      <nav class="flex-1 overflow-y-auto py-4">
        <div
          class="px-4 mb-2 text-xs font-bold text-gray-600 uppercase tracking-wider"
        >
          Core
        </div>
        <a
          href="index.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Home</a
        >
        <a
          href="chat-pro-v2.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Chat Pro</a
        >
        <a
          href="projects.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Projects</a
        >

        <div
          class="px-4 mt-6 mb-2 text-xs font-bold text-gray-600 uppercase tracking-wider"
        >
          Tools
        </div>
        <a
          href="visuals.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Visual Designer</a
        >
        <a
          href="control-room.html"
          class="block px-4 py-2 border-l-2 border-transparent hover:bg-white/5 text-gray-400"
          >Control Room</a
        >
        <a
          href="system-awareness.html"
          class="block px-4 py-2 border-l-2 border-cyan-500 bg-cyan-500/10 text-cyan-300"
          >System Awareness</a
        >
      </nav>

      <div class="p-4 border-t border-white/10">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs text-gray-500">System Load</span>
          <span class="text-xs text-emerald-400 mono" id="systemLoad">--%</span>
        </div>
        <div class="h-1 w-full bg-gray-800 rounded-full overflow-hidden">
          <div
            class="h-full bg-cyan-500 w-0 transition-all duration-500"
            id="loadBar"
          ></div>
        </div>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col relative overflow-y-auto">
      <!-- Header -->
      <header
        class="h-14 border-b border-white/10 flex items-center justify-between px-6 bg-gray-900/30 sticky top-0 backdrop-blur z-10"
      >
        <div class="flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-purple-500 animate-pulse"></span>
          <span class="mono text-xs text-purple-400">SELF-AWARENESS</span>
        </div>
        <div class="flex gap-4 items-center">
          <button
            onclick="refreshAwareness()"
            class="text-xs text-gray-400 hover:text-white"
          >
            Refresh Data
          </button>
        </div>
      </header>

      <div class="p-8 max-w-7xl mx-auto w-full space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Capabilities -->
          <div class="glass p-6 rounded-lg">
            <h2 class="text-lg font-bold text-white mb-4">
              System Capabilities
            </h2>
            <div id="capabilitiesList" class="space-y-2 text-sm text-gray-400">
              Loading...
            </div>
          </div>

          <!-- Introspection -->
          <div class="glass p-6 rounded-lg">
            <h2 class="text-lg font-bold text-white mb-4">
              Deep Introspection
            </h2>
            <pre
              id="introspectionData"
              class="text-xs mono text-cyan-300 overflow-x-auto whitespace-pre-wrap"
            >
Loading...</pre
            >
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_BASE = window.location.origin;

      async function refreshAwareness() {
        try {
          const capRes = await fetch(`${API_BASE}/api/v1/system/awareness`);
          const capData = await capRes.json();

          const list = document.getElementById("capabilitiesList");
          list.innerHTML = "";

          // Assuming structure, adapt as needed
          const caps =
            capData.content?.capabilities || capData.capabilities || [];
          if (Array.isArray(caps)) {
            caps.forEach((c) => {
              list.innerHTML += `<div class="flex items-center gap-2"><span class="text-emerald-400">âœ“</span> ${c}</div>`;
            });
          } else {
            list.innerHTML = JSON.stringify(caps, null, 2);
          }

          const introRes = await fetch(`${API_BASE}/api/v1/system/introspect`);
          const introData = await introRes.json();
          document.getElementById("introspectionData").textContent =
            JSON.stringify(introData, null, 2);
        } catch (e) {
          console.error(e);
        }
      }

      refreshAwareness();
    </script>
  </body>
</html>
