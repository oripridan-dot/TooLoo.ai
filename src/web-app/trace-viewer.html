<!DOCTYPE html>
<!-- @version 2.1.183 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Link ‚Ä¢ Trace Viewer</title>
    <link rel="stylesheet" href="css/gemini-ui.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 2rem;
        color: var(--g3-text-primary);
        font-family: "Inter", sans-serif;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .title-group h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .refresh-btn {
        background: var(--g3-bg-secondary);
        border: 1px solid var(--g3-border-color);
        color: var(--g3-text-primary);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .refresh-btn:hover {
        background: var(--g3-bg-tertiary);
      }

      .trace-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 1.5rem;
        height: calc(100vh - 100px);
      }

      .trace-list {
        background: var(--g3-bg-secondary);
        border: 1px solid var(--g3-border-color);
        border-radius: 12px;
        overflow-y: auto;
        padding: 0.5rem;
      }

      .trace-item {
        padding: 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 0.5rem;
        border: 1px solid transparent;
        transition: all 0.2s;
      }

      .trace-item:hover {
        background: var(--g3-bg-tertiary);
      }

      .trace-item.active {
        background: var(--g3-bg-tertiary);
        border-color: var(--g3-accent-primary);
      }

      .trace-status {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      .status-running {
        background: var(--g3-accent-tertiary);
        box-shadow: 0 0 8px var(--g3-accent-tertiary);
      }
      .status-completed {
        background: #10b981;
      }
      .status-failed {
        background: #ef4444;
      }

      .trace-detail {
        background: var(--g3-bg-secondary);
        border: 1px solid var(--g3-border-color);
        border-radius: 12px;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .timeline-step {
        position: relative;
        padding-left: 2rem;
        padding-bottom: 1.5rem;
        border-left: 2px solid var(--g3-border-color);
      }

      .timeline-step:last-child {
        border-left: 2px solid transparent;
      }

      .step-icon {
        position: absolute;
        left: -11px;
        top: 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--g3-bg-primary);
        border: 2px solid var(--g3-border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
      }

      .step-card {
        background: var(--g3-bg-primary);
        border: 1px solid var(--g3-border-color);
        border-radius: 8px;
        padding: 1rem;
      }

      .step-type-thought {
        border-left: 4px solid #8b5cf6;
      }
      .step-type-tool {
        border-left: 4px solid #f59e0b;
      }
      .step-type-result {
        border-left: 4px solid #10b981;
      }
      .step-type-error {
        border-left: 4px solid #ef4444;
      }

      .step-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        font-size: 0.8rem;
        color: var(--g3-text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      pre {
        background: var(--g3-bg-tertiary);
        padding: 0.75rem;
        border-radius: 6px;
        overflow-x: auto;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.85rem;
        margin: 0;
        color: var(--g3-text-primary);
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--g3-text-tertiary);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title-group">
        <h1>
          üîç Neural Link
          <span style="font-weight: 300; opacity: 0.5; font-size: 1rem"
            >Trace Viewer</span
          >
        </h1>
      </div>
      <button class="refresh-btn" onclick="loadTraces()">Refresh</button>
    </div>

    <div class="trace-container">
      <div class="trace-list" id="traceList">
        <!-- Traces will be loaded here -->
      </div>
      <div class="trace-detail" id="traceDetail">
        <div class="empty-state">
          <div style="font-size: 2rem; margin-bottom: 1rem">üëà</div>
          Select a trace to view details
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let currentTraces = [];
      const socket = io();

      socket.on("connect", () => {
        console.log("Connected to Synapsys Event Stream");
      });

      socket.on("synapsys:event", (event) => {
        console.log("Event:", event);
        // If it's a trace-related event, refresh the list or detail
        if (event.type.startsWith("planning:") || event.type.startsWith("cortex:")) {
            // Simple strategy: just reload traces for now to keep it synced
            // Ideally we would append to the UI directly
            loadTraces();
            
            // If we are viewing a trace that just updated, reload it
            const activeId = document.querySelector(".trace-item.active")?.dataset.id;
            if (activeId) {
                loadTraceDetail(activeId);
            }
        }
      });

      async function loadTraces() {
        try {
          const res = await fetch("/api/v1/observability/traces");
          const data = await res.json();
          if (data.ok) {
            currentTraces = data.data;
            renderTraceList(data.data);
          }
        } catch (e) {
          console.error("Failed to load traces", e);
        }
      }

      function renderTraceList(traces) {
        const list = document.getElementById("traceList");
        list.innerHTML = traces
          .map(
            (t) => `
                <div class="trace-item" onclick="loadTraceDetail('${t.id}')">
                    <div style="display: flex; align-items: center; margin-bottom: 0.25rem;">
                        <span class="trace-status status-${t.status}"></span>
                        <span style="font-weight: 500; font-size: 0.9rem;">${t.id.split("-")[1]}...</span>
                        <span style="margin-left: auto; font-size: 0.7rem; color: var(--g3-text-tertiary);">${new Date(t.startTime).toLocaleTimeString()}</span>
                    </div>
                    <div style="font-size: 0.8rem; color: var(--g3-text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        ${t.goal}
                    </div>
                </div>
            `,
          )
          .join("");
      }

      async function loadTraceDetail(id) {
        // Highlight active item
        document
          .querySelectorAll(".trace-item")
          .forEach((el) => el.classList.remove("active"));
        event.currentTarget.classList.add("active");

        try {
          const res = await fetch(`/api/v1/observability/traces/${id}`);
          const data = await res.json();
          if (data.ok) {
            renderTraceDetail(data.data);
          }
        } catch (e) {
          console.error("Failed to load trace detail", e);
        }
      }

      function renderTraceDetail(trace) {
        const container = document.getElementById("traceDetail");

        const stepsHtml = trace.steps
          .map((step) => {
            let icon = "‚Ä¢";
            if (step.type === "thought") icon = "üí≠";
            if (step.type === "tool") icon = "üõ†Ô∏è";
            if (step.type === "result") icon = "‚úÖ";
            if (step.type === "error") icon = "‚ùå";

            return `
                    <div class="timeline-step">
                        <div class="step-icon">${icon}</div>
                        <div class="step-card step-type-${step.type}">
                            <div class="step-header">
                                <span>${step.type}</span>
                                <span>${new Date(step.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <pre>${JSON.stringify(step.content, null, 2)}</pre>
                        </div>
                    </div>
                `;
          })
          .join("");

        container.innerHTML = `
                <div style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--g3-border-color);">
                    <h2 style="font-size: 1.2rem; margin-bottom: 0.5rem;">${trace.goal}</h2>
                    <div style="display: flex; gap: 1rem; font-size: 0.8rem; color: var(--g3-text-secondary);">
                        <span>ID: ${trace.id}</span>
                        <span>Status: <span style="color: ${trace.status === "completed" ? "#10b981" : trace.status === "failed" ? "#ef4444" : "var(--g3-accent-tertiary)"}">${trace.status.toUpperCase()}</span></span>
                    </div>
                </div>
                <div class="timeline">
                    ${stepsHtml}
                </div>
            `;
      }

      // Initial load
      loadTraces();
      // Auto-refresh every 5s
      setInterval(loadTraces, 5000);
    </script>
  </body>
</html>
