composability:
  standalone: true
  chainable: true
  priority: 75
  requires:
    - memory
    - learning
  provides:
    - creative_synthesis
    - predictions
    - goal_generation

triggers:
  intents:
    - emerge
    - create
  keywords:
    - generate new idea
    - synthesize concepts
    - what might happen
    - predict trends
    - creative synthesis
    - emergence report
    - new possibilities
    - autonomous goals
    - breakthrough detection
    - novel combinations
  patterns:
    - "^(create|generate|synthesize).*(new|novel|idea)"
    - "^(predict|forecast|anticipate).*"
    - "^what.*(might|could|will).*happen"

tools:
  - name: file_read
    description: Read data sources
    required: true
  - name: file_write
    description: Store emergent ideas
    required: true
  - name: semantic_search
    description: Find related concepts
    required: true
  - name: emit_event
    description: Announce emergences
    required: true

provider:
  model: claude-sonnet-4-20250514
  maxTokens: 6144
  temperature: 0.7  # Higher for creativity

schema:
  type: object
  properties:
    query:
      type: string
      description: Emergence query or request
    action:
      type: string
      enum: [synthesize, predict, generate_goal, detect, report]
      default: report
      description: What emergence action to perform
    concepts:
      type: array
      items:
        type: string
      description: Concepts to synthesize (for synthesize action)
    domain:
      type: string
      description: Domain to focus on
  required:
    - query
