schema:
  type: object
  properties:
    operation:
      type: string
      enum: [generate, decompose, track, adapt, list, complete, abandon]
      description: The goal operation to perform
    goalId:
      type: string
      description: ID of goal for track/adapt/complete operations
    goal:
      type: object
      properties:
        title:
          type: string
        type:
          type: string
          enum: [improvement, learning, optimization, creation]
        priority:
          type: number
          minimum: 1
          maximum: 10
        timeframe:
          type: string
    filter:
      type: string
      enum: [active, proposed, completed, all]
      default: active
  required:
    - operation

