composability:
  standalone: true
  chainable: true
  priority: 85
  requires:
    - learning
    - memory
  provides:
    - velocity_tracking
    - strategy_analysis
    - transfer_detection
    - load_balancing

triggers:
  intents:
    - meta
    - learn
  keywords:
    - meta cognition
    - learning velocity
    - how fast am i learning
    - strategy effectiveness
    - knowledge transfer
    - cognitive load
    - thinking about thinking
    - learning patterns
    - what strategies work
    - transfer learning
  patterns:
    - "^(how|what).*(learn|improv|think)"
    - "^meta.*(cognition|learn)"
    - "^(show|get).*velocity"

tools:
  - name: file_read
    description: Read learning metrics
    required: true
  - name: file_write
    description: Store meta-cognition state
    required: true
  - name: emit_event
    description: Publish insights
    required: true

provider:
  model: claude-sonnet-4-20250514
  maxTokens: 6144
  temperature: 0.4

schema:
  type: object
  properties:
    query:
      type: string
      description: Meta-cognition query
    aspect:
      type: string
      enum: [velocity, strategies, transfer, load, insights, all]
      default: all
      description: Which aspect to analyze
    timeRange:
      type: string
      enum: [hour, day, week, month]
      default: week
      description: Time range for analysis
  required:
    - query
