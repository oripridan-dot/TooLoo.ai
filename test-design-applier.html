<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Applier Test - Single Component</title>
  <style>
    :root {
      --primary: #0066ff;
      --secondary: #ff6600;
      --bg: #f5f5f5;
      --text: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    
    .test-section {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .test-section h2 {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Component: Primary Button */
    .btn-primary {
      display: inline-block;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    /* Component: Secondary Button */
    .btn-secondary {
      display: inline-block;
      padding: 10px 20px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    /* Component: Card */
    .card {
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .card h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .card p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .status {
      padding: 15px;
      background: #f0f0f0;
      border-left: 4px solid var(--primary);
      border-radius: 4px;
      margin-top: 20px;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      color: #333;
    }
    
    .status.success {
      background: #e8f5e9;
      border-left-color: #4caf50;
      color: #1b5e20;
    }
    
    .status.error {
      background: #ffebee;
      border-left-color: #f44336;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Design Applier Test - Single Components</h1>
    
    <div class="test-section">
      <h2>Button Components</h2>
      <button class="btn-primary">Primary Button</button>
      <button class="btn-secondary" style="margin-left: 10px;">Secondary Button</button>
    </div>
    
    <div class="test-section">
      <h2>Card Component</h2>
      <div class="card">
        <h3>Card Title</h3>
        <p>This is a sample card component to test design system application.</p>
      </div>
    </div>
    
    <div class="test-section">
      <h2>Apply Design System</h2>
      <button class="btn-primary" onclick="testApplyDesign()">Test Apply Design</button>
      <button class="btn-secondary" onclick="resetDesign()" style="margin-left: 10px;">Reset Design</button>
      <div id="status" class="status" style="display:none;"></div>
    </div>
  </div>

  <script>
    function updateStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    async function testApplyDesign() {
      updateStatus('Testing design application...', 'info');
      
      try {
        // Create a simple design system
        const testDesign = {
          colors: {
            primary: '#ff00ff',
            secondary: '#00ffff',
            bg: '#1a1a1a',
            text: '#ffffff'
          },
          typography: {
            primary: 'Arial',
            secondary: 'Helvetica'
          }
        };
        
        console.log('Sending design system:', testDesign);
        
        // Call the API
        const response = await fetch('/api/v1/design/apply-system', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testDesign)
        });
        
        const data = await response.json();
        console.log('API Response:', data);
        
        if (!data.content?.ok) {
          throw new Error(data.content?.error || 'API returned error');
        }
        
        const cssVars = data.content.cssVariables;
        console.log('CSS Variables to apply:', cssVars);
        
        // Apply CSS variables
        const root = document.documentElement;
        Object.entries(cssVars).forEach(([key, value]) => {
          root.style.setProperty(key, value);
          console.log(`Set ${key} = ${value}`);
        });
        
        updateStatus('‚úÖ Design applied successfully! Check colors above.', 'success');
      } catch (err) {
        updateStatus(`‚ùå Error: ${err.message}`, 'error');
        console.error('Full error:', err);
      }
    }

    function resetDesign() {
      // Reset to defaults
      const root = document.documentElement;
      root.style.setProperty('--primary', '#0066ff');
      root.style.setProperty('--secondary', '#ff6600');
      root.style.setProperty('--bg', '#f5f5f5');
      root.style.setProperty('--text', '#333333');
      updateStatus('Design reset to defaults', 'success');
    }
  </script>
</body>
</html>
