<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .version {
      font-size: 12px;
      opacity: 0.8;
    }

    .info {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.6;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #43e97b;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .link {
      display: block;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s ease;
      text-align: center;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚è±Ô∏è</div>
    <h1>AI Chat Timeline</h1>
    <div class="version">v1.0.0 - MVP</div>
  </div>

  <div class="status">
    <div class="status-dot"></div>
    <span>Extension Active</span>
  </div>

  <div class="info">
    <strong>How to use:</strong><br>
    1. Visit ChatGPT or Claude<br>
    2. Start or continue a conversation<br>
    3. Timeline appears on the right side<br>
    4. Click segments to jump to that part
  </div>

  <div class="links">
    <a href="https://chat.openai.com" target="_blank" class="link">
      Open ChatGPT
    </a>
    <a href="https://claude.ai" target="_blank" class="link">
      Open Claude
    </a>
  </div>

  <div class="footer">
    Made with üß† by Multi-Agent System
  </div>

  <script>
    // Check if we're on a supported page
    chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
      const url = tabs[0]?.url || '';
      const isSupported = url.includes('openai.com') || 
                          url.includes('chatgpt.com') || 
                          url.includes('claude.ai');
      
      if (isSupported) {
        document.querySelector('.status span').textContent = 'Active on this page';
      }
    });
  </script>
</body>
</html>
