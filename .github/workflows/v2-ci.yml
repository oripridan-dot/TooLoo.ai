# =============================================================================
# TooLoo.ai V2 - CI/CD Pipeline
# Runs tests, builds, and deploys V2 packages
# =============================================================================

name: V2 CI/CD

on:
  push:
    branches: [main, synapsys-v2]
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'pnpm-workspace.yaml'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'apps/**'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.0.0'

jobs:
  # ---------------------------------------------------------------------------
  # Test Job
  # ---------------------------------------------------------------------------
  test:
    name: Test V2 Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check all packages
        run: |
          cd packages/core && pnpm tsc --noEmit
          cd ../contracts && pnpm tsc --noEmit
          cd ../skills && pnpm tsc --noEmit
          cd ../providers && pnpm tsc --noEmit
          cd ../memory && pnpm tsc --noEmit
          cd ../engine && pnpm tsc --noEmit
          cd ../../apps/api && pnpm tsc --noEmit

      - name: Run tests - @tooloo/core
        run: pnpm --filter @tooloo/core test

      - name: Run tests - @tooloo/skills
        run: pnpm --filter @tooloo/skills test

      - name: Run tests - @tooloo/providers
        run: pnpm --filter @tooloo/providers test

      - name: Run tests - @tooloo/engine
        run: pnpm --filter @tooloo/engine test

      - name: Run tests - @tooloo/api
        run: pnpm --filter @tooloo/api test

  # ---------------------------------------------------------------------------
  # Build Job
  # ---------------------------------------------------------------------------
  build:
    name: Build V2 Packages
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (in order)
        run: |
          cd packages/core && pnpm build
          cd ../contracts && pnpm build
          cd ../skills && pnpm build
          cd ../providers && pnpm build
          cd ../memory && pnpm build
          cd ../engine && pnpm build
          cd ../../apps/api && pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v2-build-artifacts
          path: |
            packages/*/dist
            apps/*/dist
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Docker Build Job
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/synapsys-v2'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tooloo-api:latest
            ${{ secrets.DOCKER_USERNAME }}/tooloo-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tooloo-web:latest
            ${{ secrets.DOCKER_USERNAME }}/tooloo-web:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }}
            VITE_USE_V2=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy Job
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Ready to deploy to production!"
          echo "Docker images:"
          echo "  - ${{ secrets.DOCKER_USERNAME }}/tooloo-api:${{ github.sha }}"
          echo "  - ${{ secrets.DOCKER_USERNAME }}/tooloo-web:${{ github.sha }}"
          echo ""
          echo "To deploy manually:"
          echo "  docker-compose -f docker-compose.v2.yml pull"
          echo "  docker-compose -f docker-compose.v2.yml up -d"
