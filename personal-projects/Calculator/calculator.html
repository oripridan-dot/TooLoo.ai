<!DOCTYPE html><html><head><title>Calculator</title><style>body{font-family:Arial;text-align:center;padding:50px;}button{padding:20px;font-size:18px;margin:5px;}</style></head><body><h1>TooLoo.ai Calculator</h1><div id="display">0</div><br><button onclick="calc(7)">7</button><button onclick="calc(8)">8</button><button onclick="calc(9)">9</button><button onclick="op("/")">รท</button><br><button onclick="calc(4)">4</button><button onclick="calc(5)">5</button><button onclick="calc(6)">6</button><button onclick="op("*")">ร</button><br><button onclick="calc(1)">1</button><button onclick="calc(2)">2</button><button onclick="calc(3)">3</button><button onclick="op("-")">-</button><br><button onclick="calc(0)">0</button><button onclick="clear_()">C</button><button onclick="equals()">=</button><button onclick="op("+")">+</button><script>let display=document.getElementById("display");let current="0";let operator=null;let prev=null;function calc(num){current=current==="0"?num.toString():current+num;display.textContent=current;}function op(o){if(prev!==null&&operator!==null){equals();}prev=current;current="0";operator=o;}function equals(){if(prev!==null&&operator!==null){let result=eval(prev+operator+current);current=result.toString();display.textContent=current;prev=null;operator=null;}}function clear_(){current="0";prev=null;operator=null;display.textContent="0";}</script></body></html>
