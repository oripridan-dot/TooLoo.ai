<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TooLoo Knowledge – Curated Books</title>
  <style>
    :root { --bg:#0b0d10; --surface:#14181e; --text:#e6e9ee; --muted:#96a0af; --brand:#7c5cff; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid #1f2530;background:linear-gradient(180deg,#0f1218,#0b0d10)}
    header h1{font-size:18px;margin:0}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .row{display:flex;gap:8px;align-items:center}
    .pill{padding:6px 10px;border-radius:999px;background:#0f1420;border:1px solid #223042;color:#cfe3ff;font-size:12px;text-decoration:none}
    .grid{display:grid;grid-template-columns: 280px 1fr; gap:14px}
    .card{background:#10151c;border:1px solid #1b2230;border-radius:12px;padding:12px}
    .muted{color:#9fb0c6}
    .book{padding:10px;border-bottom:1px solid #1c2330}
    .book:last-child{border-bottom:none}
    .book h4{margin:0 0 6px 0;font-size:14px}
    .search{width:100%;padding:8px;border-radius:10px;border:1px solid #273041;background:#0e1420;color:var(--text)}
    .badge{font-size:11px;padding:2px 6px;border-radius:999px;border:1px solid #2a3344;background:#0c121d;color:#cfe3ff}
  </style>
  <script>
    async function j(url){ const r = await fetch(url); if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); }
    function el(id){ return document.getElementById(id); }
    function render(list){ const c = el('list'); c.innerHTML=''; list.forEach(src=>{ const d=document.createElement('div'); d.className='book'; d.innerHTML=`<h4>${src.title} <span class="badge">${src.year||''}</span></h4><div class="muted">${(src.authors||[]).join(', ')}</div><div style="margin-top:6px">${src.summary||''}</div><div class="muted" style="margin-top:6px;font-size:12px;">${(src.principles||[]).slice(0,3).map(p=>`• ${p}`).join(' ')}</div>`; c.appendChild(d); }); }
    function groupByDomain(sources){ const g={}; (sources||[]).forEach(s=>{ g[s.domain]=g[s.domain]||[]; g[s.domain].push(s); }); return g; }
    function applyFilters(all){ const q=(el('q').value||'').toLowerCase(); const domain = el('domain').value; const src = all.filter(s=> (!domain||s.domain===domain) && (s.title.toLowerCase().includes(q) || (s.authors||[]).join(', ').toLowerCase().includes(q) || (s.summary||'').toLowerCase().includes(q))); render(src); }
    document.addEventListener('DOMContentLoaded', async ()=>{ try{ const data = await j('/api/v4/meta-learning/knowledge'); const all = data.sources || []; const sel = el('domain'); const groups = groupByDomain(all); Object.keys(groups).forEach(k=>{ const o=document.createElement('option'); o.value=k; o.textContent = k.replace(/-/g,' '); sel.appendChild(o); }); el('q').addEventListener('input', ()=>applyFilters(all)); sel.addEventListener('change', ()=>applyFilters(all)); render(all); }catch(e){ el('list').innerHTML = '<div class="muted">Failed to load knowledge</div>'; } });
  </script>
</head>
<body>
  <header>
    <h1>TooLoo Knowledge — Curated Books</h1>
    <div class="row">
      <a class="pill" href="/control-room">Control Room</a>
    </div>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <h3 style="margin:0 0 8px 0; font-size:14px;">Filter</h3>
        <div style="display:grid; gap:8px;">
          <input id="q" class="search" placeholder="Search by title, author, or summary" />
          <select id="domain" class="search">
            <option value="">All domains</option>
          </select>
        </div>
        <p class="muted" style="margin-top:10px">Sourced from published books in Computer Science and Design.</p>
      </div>
      <div class="card" id="results">
        <div id="list"></div>
      </div>
    </div>
  </main>
</body>
</html>
