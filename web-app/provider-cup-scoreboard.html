<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Cup Scoreboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #cdd;
            opacity: 0.8;
        }
        
        .scoreboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 24px;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .overall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .provider-card {
            background: rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.12);
            position: relative;
        }
        
        .rank-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }
        
        .rank-1 { background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #999); color: #000; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #8b4513); color: #fff; }
        .rank-4 { background: rgba(255,255,255,0.2); color: #ccc; }
        
        .provider-name {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .metric-label {
            color: #cdd;
        }
        
        .metric-value {
            font-weight: 600;
        }
        
        .score-high { color: #00ff88; }
        .score-medium { color: #00d4ff; }
        .score-low { color: #ffa500; }
        
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .track-card {
            background: rgba(255,255,255,0.04);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .track-name {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #00d4ff;
        }
        
        .track-scores {
            display: grid;
            gap: 4px;
        }
        
        .track-score {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .provider-deepseek { color: #00ff88; }
        .provider-gemini { color: #4285f4; }
        .provider-claude { color: #ff6b47; }
        .provider-openai { color: #00d4ff; }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,212,255,0.2);
            border: 1px solid rgba(0,212,255,0.5);
            color: #eaffff;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background: rgba(0,212,255,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #cdd;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üèÜ Provider Cup Scoreboard</div>
        <div class="subtitle">Live Competition Results ‚Ä¢ TooLoo.ai</div>
    </div>
    
    <div id="scoreboard" class="scoreboard">
        <div class="loading">Loading competition results...</div>
    </div>
    
    <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>

    <script>
        let currentData = null;
        
        async function fetchScoreboard() {
            try {
                const response = await fetch('/api/v1/cup/scoreboard');
                const data = await response.json();
                
                if (data.ok && data.scoreboard) {
                    currentData = data.scoreboard;
                    renderScoreboard(data.scoreboard);
                } else {
                    renderError('No competition data available. Start Provider Cup first.');
                }
            } catch (error) {
                renderError('Failed to load scoreboard: ' + error.message);
            }
        }
        
        function renderScoreboard(data) {
            const container = document.getElementById('scoreboard');
            
            if (!data.overall || Object.keys(data.overall).length === 0) {
                container.innerHTML = '<div class="loading">No competition results yet. Provider Cup may still be running.</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="section">
                    <div class="section-title">üèÜ Overall Rankings</div>
                    <div class="overall-grid">
                        ${renderOverallCards(data.overall)}
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">üìä Track Performance</div>
                    <div class="track-grid">
                        ${renderTrackCards(data.byTrack)}
                    </div>
                </div>
            `;
        }
        
        function renderOverallCards(overall) {
            const sorted = Object.entries(overall).sort(([,a], [,b]) => a.rank - b.rank);
            
            return sorted.map(([provider, data]) => `
                <div class="provider-card">
                    <div class="rank-badge rank-${data.rank}">${data.rank}</div>
                    <div class="provider-name provider-${provider}">${provider}</div>
                    <div class="metric">
                        <span class="metric-label">Composite Score</span>
                        <span class="metric-value score-${getScoreClass(data.compositeScore)}">${data.compositeScore}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Accuracy</span>
                        <span class="metric-value score-${getScoreClass(data.avgScore)}">${data.avgScore}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Cost</span>
                        <span class="metric-value">$${data.totalCost.toFixed(4)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Success Rate</span>
                        <span class="metric-value score-${getScoreClass(data.successRate)}">${data.successRate}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Tasks Completed</span>
                        <span class="metric-value">${data.tasksCompleted}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function renderTrackCards(byTrack) {
            return Object.entries(byTrack).map(([track, providers]) => `
                <div class="track-card">
                    <div class="track-name">${track}</div>
                    <div class="track-scores">
                        ${Object.entries(providers)
                            .sort(([,a], [,b]) => b.avgScore - a.avgScore)
                            .map(([provider, data]) => `
                                <div class="track-score">
                                    <span class="provider-${provider}">${provider}</span>
                                    <span class="score-${getScoreClass(data.avgScore)}">${data.avgScore}%</span>
                                </div>
                            `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function getScoreClass(score) {
            if (score >= 80) return 'high';
            if (score >= 50) return 'medium';
            return 'low';
        }
        
        function renderError(message) {
            document.getElementById('scoreboard').innerHTML = `
                <div class="loading">${message}</div>
            `;
        }
        
        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', fetchScoreboard);
        
        // Initial load
        fetchScoreboard();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchScoreboard, 30000);
    </script>
</body>
</html>
