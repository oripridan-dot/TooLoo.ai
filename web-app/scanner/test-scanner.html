<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Test</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    #console {
      background: #252526;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 4px;
      height: 400px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
    }
    .log { color: #d4d4d4; }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .info { color: #2196f3; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #3e3e42;
      color: #d4d4d4;
      border: 1px solid #555;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h1>🧪 Scanner Initialization Test</h1>
  
  <div>
    <label>Test Prompt:</label>
    <input type="text" id="testPrompt" value="Tell me about the importance of clarity in communication" />
    <button onclick="testAnalyze()">Test Analyze</button>
    <button onclick="clearConsole()">Clear Console</button>
  </div>

  <div id="console"></div>

  <!-- Load Scanner Scripts -->
  <script src="chat-parser.js"></script>
  <script src="prompt-analyzer.js"></script>
  <script src="refinery-engine.js"></script>
  <script src="refinery-ui.js"></script>
  <script src="scanner-refinery-integration.js"></script>

  <script>
    // Console override
    const consoleEl = document.getElementById('console');
    const originalLog = console.log;
    const originalError = console.error;

    function writeConsole(message, type = 'log') {
      const line = document.createElement('div');
      line.className = type;
      line.textContent = message;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    console.log = function(...args) {
      writeConsole(args.join(' '), 'log');
      originalLog.apply(console, args);
    };

    console.error = function(...args) {
      writeConsole('ERROR: ' + args.join(' '), 'error');
      originalError.apply(console, args);
    };

    console.success = function(message) {
      writeConsole('✅ ' + message, 'success');
    };

    console.info = function(message) {
      writeConsole('ℹ️ ' + message, 'info');
    };

    function clearConsole() {
      consoleEl.innerHTML = '';
    }

    // Initialization
    let promptAnalyzer = null;
    let refineryEngine = null;
    let scanner = null;

    console.info('Page loaded, checking for classes...');

    setTimeout(() => {
      console.info('Checking window globals...');
      
      const classes = ['PromptAnalyzer', 'RefineryEngine', 'ScannerWithRefinery', 'ChatParser', 'RefineryUI'];
      
      classes.forEach(cls => {
        if (typeof window[cls] !== 'undefined') {
          console.success(`${cls} available`);
        } else {
          console.error(`${cls} NOT available`);
        }
      });

      console.info('Attempting to instantiate...');
      
      try {
        if (typeof window.PromptAnalyzer !== 'undefined') {
          promptAnalyzer = new window.PromptAnalyzer();
          console.success('PromptAnalyzer instantiated');
        } else {
          console.error('PromptAnalyzer not found on window');
        }

        if (typeof window.RefineryEngine !== 'undefined') {
          refineryEngine = new window.RefineryEngine();
          console.success('RefineryEngine instantiated');
        } else {
          console.error('RefineryEngine not found on window');
        }

        if (typeof window.ScannerWithRefinery !== 'undefined') {
          scanner = new window.ScannerWithRefinery();
          console.success('ScannerWithRefinery instantiated');
        } else {
          console.error('ScannerWithRefinery not found on window');
        }
      } catch (e) {
        console.error('Instantiation failed: ' + e.message);
      }
    }, 200);

    function testAnalyze() {
      const prompt = document.getElementById('testPrompt').value;
      console.info('Testing analysis with: "' + prompt.substring(0, 30) + '..."');

      if (!promptAnalyzer || !refineryEngine || !scanner) {
        console.error('Classes not initialized!');
        return;
      }

      try {
        const quality = promptAnalyzer.analyze(prompt);
        console.success('Quality analysis: ' + JSON.stringify(quality, null, 2));
      } catch (e) {
        console.error('Quality analysis failed: ' + e.message);
      }
    }
  </script>
</body>
</html>
