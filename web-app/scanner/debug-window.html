<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Window</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background: #f5f5f5;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-left: 4px solid;
    }
    .success { border-left-color: #4caf50; color: #4caf50; }
    .error { border-left-color: #f44336; color: #f44336; }
    .loading { border-left-color: #2196f3; color: #2196f3; }
    pre {
      background: white;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Window Debug Console</h1>
  <div id="output"></div>

  <script src="chat-parser.js"></script>
  <script src="prompt-analyzer.js"></script>
  <script src="refinery-engine.js"></script>
  <script src="refinery-ui.js"></script>
  <script src="scanner-refinery-integration.js"></script>

  <script>
    function log(message, type = 'loading') {
      const output = document.getElementById('output');
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      output.appendChild(div);
    }

    function checkClass(name) {
      if (typeof window[name] !== 'undefined') {
        log(`‚úÖ ${name} loaded successfully`, 'success');
        try {
          // Try to instantiate
          if (name === 'ChatParser') {
            log(`   ‚Üí ChatParser is a static utility`, 'success');
          } else {
            const instance = new window[name]();
            log(`   ‚Üí ${name} instantiated successfully`, 'success');
          }
        } catch (e) {
          log(`   ‚ùå Failed to instantiate: ${e.message}`, 'error');
        }
      } else {
        log(`‚ùå ${name} NOT found in window`, 'error');
      }
    }

    // Wait for scripts to load
    setTimeout(() => {
      log('Checking loaded classes...');
      
      checkClass('ChatParser');
      checkClass('PromptAnalyzer');
      checkClass('RefineryEngine');
      checkClass('RefineryUI');
      checkClass('ScannerWithRefinery');

      // Show all window properties related to our classes
      log('Window object snapshot:', 'loading');
      const pre = document.createElement('pre');
      const classes = ['ChatParser', 'PromptAnalyzer', 'RefineryEngine', 'RefineryUI', 'ScannerWithRefinery'];
      const snapshot = {};
      classes.forEach(cls => {
        snapshot[cls] = typeof window[cls];
      });
      pre.textContent = JSON.stringify(snapshot, null, 2);
      document.getElementById('output').appendChild(pre);
    }, 200);
  </script>
</body>
</html>
