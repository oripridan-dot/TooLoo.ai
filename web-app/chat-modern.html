<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TooLoo Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Dark mode (primary) */
      --bg-primary: #0D1117;
      --bg-secondary: #161B22;
      --bg-tertiary: #21262D;
      --text-primary: #E6EDF3;
      --text-secondary: #8B949E;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #58A6FF;
      --accent-dark: #0969DA;
      --success: #3FB950;
      --warning: #D29922;
      --danger: #F85149;
      
      /* Spacing */
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --spacing-5: 24px;
      --spacing-6: 32px;

      /* Timing */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      overflow: hidden;
    }

    /* Layout Container */
    .chat-layout {
      display: grid;
      grid-template-columns: 1fr 280px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: var(--spacing-2);
      padding: var(--spacing-2);
      background: var(--bg-primary);
    }

    /* Header */
    .chat-header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-4);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      height: 56px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: var(--spacing-4);
    }

    .chat-logo {
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(135deg, #58A6FF, #79C0FF);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .chat-title {
      font-size: 14px;
      color: var(--text-secondary);
      border-left: 1px solid var(--border);
      padding-left: var(--spacing-4);
    }

    .chat-header-right {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
    }

    .provider-status {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2) var(--spacing-3);
      background: var(--bg-tertiary);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    .status-dot.idle {
      animation: none;
      background: var(--text-secondary);
      opacity: 0.5;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Chat Area */
    .chat-main {
      grid-column: 1;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: var(--spacing-5);
      gap: var(--spacing-5);
    }

    /* Welcome State */
    .messages-empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: var(--spacing-4);
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 48px;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .empty-subtitle {
      font-size: 14px;
      text-align: center;
      max-width: 300px;
      line-height: 1.6;
    }

    /* Message Styling */
    .message-group {
      display: flex;
      gap: var(--spacing-4);
      animation: slideIn var(--transition-normal);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user {
      justify-content: flex-end;
    }

    .message-group.user .message-bubble {
      background: linear-gradient(135deg, var(--accent-dark), var(--accent));
      color: white;
      border-radius: 12px 0 12px 12px;
    }

    .message-group.assistant .message-bubble {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 0 12px 12px 12px;
      color: var(--text-primary);
    }

    .message-bubble {
      max-width: 70%;
      padding: var(--spacing-3) var(--spacing-4);
      word-wrap: break-word;
      line-height: 1.6;
      font-size: 14px;
    }

    .message-bubble code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
    }

    .message-bubble pre {
      margin: var(--spacing-2) 0;
      background: rgba(0, 0, 0, 0.3);
      padding: var(--spacing-3);
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.4;
    }

    /* Input Area */
    .chat-input-area {
      grid-column: 1;
      grid-row: 3;
      display: flex;
      gap: var(--spacing-3);
      padding: var(--spacing-4);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .input-form {
      display: flex;
      gap: var(--spacing-2);
      width: 100%;
    }

    .message-input {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      padding: var(--spacing-3) var(--spacing-4);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all var(--transition-fast);
    }

    .message-input:hover {
      border-color: var(--accent);
    }

    .message-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }

    .message-input::placeholder {
      color: var(--text-secondary);
    }

    .send-button {
      background: var(--accent-dark);
      color: white;
      border: none;
      border-radius: 8px;
      padding: var(--spacing-3) var(--spacing-4);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .send-button:hover:not(:disabled) {
      background: var(--accent);
      transform: translateY(-1px);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Sidebar: Segmentation Panel */
    .sidebar {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-2);
      min-width: 0;
    }

    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: var(--spacing-3) var(--spacing-4);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--bg-tertiary);
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-3);
      font-size: 13px;
    }

    /* Segmentation Panel */
    .segments-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-2);
    }

    .segment-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: var(--spacing-2) var(--spacing-3);
      cursor: pointer;
      transition: all var(--transition-fast);
      position: relative;
      overflow: hidden;
    }

    .segment-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .segment-item:hover {
      background: var(--bg-secondary);
      border-color: var(--accent);
    }

    .segment-item.active {
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .segment-item.active::before {
      opacity: 1;
    }

    .segment-label {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 13px;
      margin-bottom: 2px;
    }

    .segment-meta {
      font-size: 11px;
      color: var(--text-secondary);
      display: flex;
      gap: var(--spacing-2);
    }

    .segment-empty {
      padding: var(--spacing-5) var(--spacing-2);
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
    }

    /* Coaching Panel */
    .coaching-hint {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(88, 166, 255, 0.1));
      border: 1px solid rgba(88, 166, 255, 0.2);
      border-radius: 6px;
      padding: var(--spacing-2) var(--spacing-3);
      margin: var(--spacing-2) 0;
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .coaching-hint-title {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 2px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .chat-layout {
        grid-template-columns: 1fr;
        gap: var(--spacing-1);
        padding: var(--spacing-1);
      }

      .sidebar {
        grid-column: 1;
        max-height: 200px;
        grid-row: 2;
      }

      .chat-main {
        grid-row: 2;
        grid-column: 1;
      }

      .chat-input-area {
        grid-row: 3;
        grid-column: 1;
      }

      .message-bubble {
        max-width: 85%;
      }
    }

    @media (max-width: 640px) {
      .chat-layout {
        grid-template-rows: 50px 1fr 60px;
      }

      .chat-header {
        padding: var(--spacing-2) var(--spacing-3);
        height: 50px;
      }

      .chat-header-left {
        gap: var(--spacing-2);
      }

      .chat-title {
        display: none;
      }

      .provider-status {
        display: none;
      }

      .sidebar {
        display: none;
      }

      .messages-container {
        padding: var(--spacing-3);
        gap: var(--spacing-3);
      }

      .message-input {
        padding: var(--spacing-2) var(--spacing-3);
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .message-bubble {
        max-width: 90%;
        padding: var(--spacing-2) var(--spacing-3);
      }
    }
  </style>
</head>
<body>
  <div class="chat-layout">
    <!-- Header -->
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="chat-logo">🧠 TooLoo</div>
        <div class="chat-title">Chat with Coach</div>
      </div>
      <div class="chat-header-right">
        <div class="provider-status" id="providerStatus">
          <div class="status-dot"></div>
          <span id="providerName">Claude</span>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="messages-container" id="messagesContainer">
        <div class="messages-empty">
          <div class="empty-icon">💭</div>
          <div class="empty-title">Start a conversation</div>
          <div class="empty-subtitle">Ask anything. I'll help you learn, decide, and grow.</div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-area">
      <form class="input-form" id="messageForm">
        <input
          type="text"
          class="message-input"
          id="messageInput"
          placeholder="Ask anything..."
          autocomplete="off"
        >
        <button type="submit" class="send-button" id="sendButton">
          <span>Send</span>
        </button>
      </form>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Segmentation Panel -->
      <div class="panel">
        <div class="panel-header">Segments</div>
        <div class="panel-content">
          <div class="segments-list" id="segmentsList">
            <div class="segment-empty">Segments appear as you chat</div>
          </div>
        </div>
      </div>

      <!-- Coaching Panel -->
      <div class="panel">
        <div class="panel-header">Coaching</div>
        <div class="panel-content" id="coachingPanel">
          <div class="segment-empty">Recommendations appear here</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const segmentsList = document.getElementById('segmentsList');
    const coachingPanel = document.getElementById('coachingPanel');

    let messages = [];
    let currentSegments = [];

    // Initialize
    function init() {
      messageForm.addEventListener('submit', handleSendMessage);
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSendMessage(e);
        }
      });
      loadConversationHistory();
    }

    // Load from localStorage or API
    async function loadConversationHistory() {
      try {
        const response = await fetch('/api/v1/conversation/history');
        if (response.ok) {
          const data = await response.json();
          messages = data.messages || [];
          currentSegments = data.segments || [];
          renderMessages();
          renderSegments();
        }
      } catch (error) {
        console.error('Error loading history:', error);
      }
    }

    // Handle sending message
    async function handleSendMessage(e) {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      // Add user message
      const userMessage = { role: 'user', content: text };
      messages.push(userMessage);
      messageInput.value = '';
      renderMessages();
      updateSegments();

      sendButton.disabled = true;

      try {
        // Send to AI (via chat API bridge)
        const response = await fetch('http://localhost:3010/api/v1/chat/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, conversationHistory: messages })
        });

        if (response.ok) {
          const data = await response.json();
          const assistantMessage = { role: 'assistant', content: data.response };
          messages.push(assistantMessage);
          renderMessages();
          updateSegments();
          updateCoaching();
        }
      } catch (error) {
        console.error('Error sending message:', error);
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    // Render messages
    function renderMessages() {
      if (messages.length === 0) {
        messagesContainer.innerHTML = `
          <div class="messages-empty">
            <div class="empty-icon">💭</div>
            <div class="empty-title">Start a conversation</div>
            <div class="empty-subtitle">Ask anything. I'll help you learn, decide, and grow.</div>
          </div>
        `;
        return;
      }

      const html = messages.map((msg) => `
        <div class="message-group ${msg.role}">
          <div class="message-bubble">${escapeHtml(msg.content)}</div>
        </div>
      `).join('');

      messagesContainer.innerHTML = html;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Update segments
    async function updateSegments() {
      try {
        const response = await fetch('http://localhost:3010/api/v1/segmentation/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        if (response.ok) {
          const data = await response.json();
          currentSegments = data.segments || [];
          renderSegments();
        }
      } catch (error) {
        console.error('Error updating segments:', error);
      }
    }

    // Render segments
    function renderSegments() {
      if (currentSegments.length === 0) {
        segmentsList.innerHTML = '<div class="segment-empty">Segments appear as you chat</div>';
        return;
      }

      const html = currentSegments.map((seg, idx) => `
        <div class="segment-item ${idx === currentSegments.length - 1 ? 'active' : ''}">
          <div class="segment-label">${escapeHtml(seg.title || `Segment ${idx + 1}`)}</div>
          <div class="segment-meta">
            <span>${seg.messageCount || 0} messages</span>
          </div>
        </div>
      `).join('');

      segmentsList.innerHTML = html;
    }

    // Update coaching recommendations
    async function updateCoaching() {
      try {
        const response = await fetch('http://localhost:3010/api/v1/coaching/recommendations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, segments: currentSegments })
        });

        if (response.ok) {
          const data = await response.json();
          renderCoaching(data.recommendations || []);
        }
      } catch (error) {
        console.error('Error getting coaching:', error);
      }
    }

    // Render coaching panel
    function renderCoaching(recommendations) {
      if (recommendations.length === 0) {
        coachingPanel.innerHTML = '<div class="segment-empty">Recommendations appear here</div>';
        return;
      }

      const html = recommendations.map((rec) => `
        <div class="coaching-hint">
          <div class="coaching-hint-title">${escapeHtml(rec.type || 'Tip')}</div>
          <div>${escapeHtml(rec.message || '')}</div>
        </div>
      `).join('');

      coachingPanel.innerHTML = html;
    }

    // Utility to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
