<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 ASAP Mastery</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --text-color: #e8e9ea;
            --card-bg: rgba(255,255,255,0.05);
            --card-hover-bg: rgba(255,255,255,0.08);
            --card-border: rgba(255,255,255,0.08);
            --card-hover-border: rgba(255,255,255,0.15);
            --stat-card-bg: rgba(255,255,255,0.03);
            --stat-card-border: rgba(255,255,255,0.05);
            --provider-badge-bg: rgba(255,255,255,0.03);
            --provider-badge-border: rgba(255,255,255,0.05);
            --log-bg: rgba(0,0,0,0.3);
            --progress-bg: rgba(255,255,255,0.1);
            --domain-border: rgba(255,255,255,0.05);
        }
        
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f8faff 0%, #e6f2ff 50%, #d4e9ff 100%);
            --text-color: #2c3e50;
            --card-bg: rgba(255,255,255,0.8);
            --card-hover-bg: rgba(255,255,255,0.95);
            --card-border: rgba(0,0,0,0.08);
            --card-hover-border: rgba(0,0,0,0.15);
            --stat-card-bg: rgba(255,255,255,0.6);
            --stat-card-border: rgba(0,0,0,0.05);
            --provider-badge-bg: rgba(255,255,255,0.6);
            --provider-badge-border: rgba(0,0,0,0.05);
            --log-bg: rgba(255,255,255,0.8);
            --domain-border: rgba(0,0,0,0.05);
            --progress-bg: rgba(0,0,0,0.1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 12px;
            font-size: 14px;
            line-height: 1.4;
            transition: all 0.3s ease;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 16px;
            height: calc(100vh - 24px);
        }
        
        .header {
            text-align: center;
            padding: 16px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--card-hover-bg);
        }
        
        .theme-toggle-icon {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            transition: transform 0.3s ease;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 16px;
            height: 100%;
            overflow: hidden;
        }
        
        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .center-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            background: var(--card-hover-bg);
            border-color: var(--card-hover-border);
        }
        
        .card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            color: #1a1a2e;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .stat-card {
            background: var(--stat-card-bg);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid var(--stat-card-border);
        }
        
        .stat-number {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .progress-section {
            flex: 1;
            min-height: 0;
        }
        
        .progress-container {
            height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .progress-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .progress-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .progress-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid var(--domain-border);
        }
        
        .domain-item:last-child {
            border-bottom: none;
        }
        
        .domain-name {
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .domain-score {
            font-size: 0.85rem;
            font-weight: 600;
            color: #00ff88;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 2px;
            transition: width 0.8s ease;
        }
        
        .provider-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .provider-badge {
            background: var(--provider-badge-bg);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--provider-badge-border);
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .provider-badge.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .provider-badge.fast {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }
        
        .provider-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .provider-status {
            opacity: 0.7;
            font-size: 0.7rem;
        }
        
        .log {
            background: var(--log-bg);
            border-radius: 8px;
            padding: 12px;
            height: 240px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            line-height: 1.3;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .log::-webkit-scrollbar {
            width: 4px;
        }
        
        .log::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .log::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        .log-entry {
            margin-bottom: 4px;
            padding: 4px 6px;
            border-radius: 4px;
            border-left: 2px solid transparent;
        }
        
        .log-entry.success { 
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }
        .log-entry.error { 
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.05);
        }
        .log-entry.info { 
            border-left-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.2);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <div class="theme-toggle-icon"></div>
            </div>
            <h1>🚀 ASAP Mastery</h1>
            <p>Parallel AI acceleration for maximum capability gain</p>
        </div>
        
        <div class="main-grid">
            <div class="left-panel">
                <div class="card">
                    <h3>⚡ Accelerate</h3>
                    <button class="btn" id="asapBtn" onclick="engageASAPMode()">
                        Auto-Accelerating...
                    </button>
                    <div id="pulseIndicator" style="display:none; margin:12px 0; text-align:center;">
                        <span class="pulse" style="display:inline-block; width:18px; height:18px; background:#00d4ff; border-radius:50%; opacity:0.7;"></span>
                        <span style="margin-left:8px; font-size:0.9rem; opacity:0.7;">Running...</span>
                    </div>
                    <label style="display: flex; align-items: center; gap: 8px; margin-top: 12px; font-size: 0.85rem; opacity: 0.8;">
                        <input type="checkbox" id="autoStartToggle" checked onchange="toggleAutoStart()">
                        Auto-start on load
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; margin-top: 8px; font-size: 0.85rem; opacity: 0.8;">
                        <input type="checkbox" id="voiceFeedbackToggle" checked onchange="toggleVoiceFeedback()">
                        Voice feedback
                    </label>
                </div>
                
                <div class="card">
                    <h3>📊 Performance</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="avgMastery">--</div>
                            <div class="stat-label">Mastery</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="providersActive">--</div>
                            <div class="stat-label">Providers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="speedup">--</div>
                            <div class="stat-label">Speedup</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="consensus">--</div>
                            <div class="stat-label">Consensus</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>🤖 Providers</h3>
                    <div class="provider-grid" id="providerGrid"></div>
                    <div id="timeoutsSummary" style="margin-top:8px; font-size:0.85rem; color:#ff4757; display:none;"></div>
                </div>
            </div>
            
            <div class="center-panel">
                <div class="card progress-section">
                    <h3>🎯 Domain Progress</h3>
                    <div class="progress-container" id="domainProgress"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="card">
                    <h3>📝 Activity Log</h3>
                    <div class="log" id="trainingLog"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" style="display:none; position:fixed; bottom:32px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:16px 32px; border-radius:8px; font-size:1rem; box-shadow:0 4px 24px rgba(0,0,0,0.18); z-index:9999; opacity:0.95; transition:opacity 0.4s; pointer-events:none;"></div>
    <script>
        let updateInterval;
        let isASAPMode = false;
        let autoStartEnabled = true;
        let voiceFeedbackEnabled = true;
        let lastMasteryLevels = {};
        let speechSynthesis = window.speechSynthesis;
        let currentTheme = 'dark';
        let timeoutsCount = 0;

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme === 'light' ? 'light' : '');
            localStorage.setItem('asap-theme', currentTheme);
            
            const icon = document.querySelector('.theme-toggle-icon');
            icon.style.transform = currentTheme === 'light' ? 'rotate(180deg)' : 'rotate(0deg)';
            
            logMessage(`Theme switched to ${currentTheme} mode`, 'info');
            speakMessage(`Switched to ${currentTheme} theme.`);
        }

        async function engageASAPMode() {
            const btn = document.getElementById('asapBtn');
            btn.innerHTML = '<span class="loading"></span> Accelerating...';
            btn.disabled = true;
            document.getElementById('pulseIndicator').style.display = 'block';
            timeoutsCount = 0;
            updateTimeoutsSummary();

            logMessage('🔥 ASAP mode: Accelerating capability gain...', 'info');
            speakMessage('ASAP mode engaged. Accelerating capability gain.');

            try {
                // Smart domain rotation and mastery threshold logic
                let batchCount = 0;
                let totalQuestions = 0;
                let totalSuccess = 0;
                let totalFailedProviders = 0;
                let keepGoing = true;
                
                // Available domains for rotation
                const domains = ['algorithms', 'data-structures', 'operating-systems', 'networks', 'databases', 'machine-learning'];
                let domainIndex = 0;
                let masteryThreshold = 75; // Target mastery level
                let maxBatches = 10; // Maximum batches before stopping
                
                while (keepGoing) {
                    // Smart domain selection: rotate through domains
                    const currentDomain = domains[domainIndex % domains.length];
                    domainIndex++;
                    
                    logMessage(`🎯 Processing domain: ${currentDomain} (batch ${batchCount + 1})`, 'info');
                    
                    const response = await fetch('/api/v1/training/hyper-speed/micro-batch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ domain: currentDomain })
                    });
                    const result = await response.json();
                    batchCount++;
                    
                    if (result.ok) {
                        logMessage(`✅ Micro-batch ${batchCount} complete: ${result.questionsProcessed} questions, ${result.successful} success`, 'success');
                        speakMessage(`Micro-batch ${batchCount} complete. ${result.successful} successful.`);
                        totalQuestions += result.questionsProcessed;
                        totalSuccess += result.successful;
                        
                        // Track memory usage from response
                        if (result.hyperStats?.memoryUsage) {
                            const memUsage = result.hyperStats.memoryUsage;
                            logMessage(`💾 Memory: ${memUsage.current}MB/${memUsage.limit}MB (${Math.round((memUsage.current/memUsage.limit)*100)}%)`, 'info');
                        }
                        
                        if (result.failedProviders && result.failedProviders.length) {
                            totalFailedProviders += result.failedProviders.length;
                            logMessage(`⚠️ Failed providers: ${result.failedProviders.map(fp => fp.provider).join(', ')}`, 'error');
                            timeoutsCount += result.failedProviders.length;
                            updateTimeoutsSummary();
                        }
                        
                        // Show per-batch progress with domain info
                        showToast(`${currentDomain}: ${result.successful}/${result.questionsProcessed} success<br>Domain ${domainIndex}/${domains.length}, Batch ${batchCount}/${maxBatches}`);
                        
                        // Calculate average mastery from progress data
                        let averageMastery = 0;
                        if (result.progress?.domains) {
                            const totalMastery = result.progress.domains.reduce((sum, d) => sum + (d.mastery || 0), 0);
                            averageMastery = totalMastery / result.progress.domains.length;
                        }
                        
                        // Smart stopping conditions
                        const shouldStop = 
                            batchCount >= maxBatches || // Max batches reached
                            averageMastery >= masteryThreshold || // Mastery threshold achieved
                            (result.hyperStats?.memoryUsage?.current || 0) > (result.hyperStats?.memoryUsage?.limit || 500) * 0.8; // Memory limit approached
                        
                        if (shouldStop) {
                            keepGoing = false;
                            if (averageMastery >= masteryThreshold) {
                                logMessage(`🎯 Mastery threshold achieved: ${averageMastery.toFixed(1)}% >= ${masteryThreshold}%`, 'success');
                                speakMessage(`Mastery threshold achieved at ${averageMastery.toFixed(1)} percent.`);
                            } else if (batchCount >= maxBatches) {
                                logMessage(`🏁 Maximum batches reached: ${batchCount}/${maxBatches}`, 'info');
                                speakMessage(`Maximum batches completed: ${batchCount}.`);
                            } else {
                                logMessage(`💾 Memory limit approached, stopping for safety`, 'info');
                                speakMessage('Memory limit approached, stopping for safety.');
                            }
                        }
                        
                        // Optionally retry failed providers with exponential backoff
                        if (result.failedProviders && result.failedProviders.length && batchCount < maxBatches) {
                            for (const fp of result.failedProviders) {
                                logMessage(`🔁 Scheduling retry for provider ${fp.provider} (next cycle)`, 'info');
                            }
                        }
                        
                    } else {
                        logMessage('❌ Micro-batch failed: ' + result.error, 'error');
                        speakMessage('Micro-batch failed. Please try again.');
                        showToast('Micro-batch failed. Please try again.', true);
                        keepGoing = false;
                    }
                    
                    // Small delay between batches to prevent overwhelming
                    if (keepGoing) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                btn.innerHTML = 'Re-Accelerate';
                const successRate = totalQuestions > 0 ? ((totalSuccess / totalQuestions) * 100).toFixed(1) : 0;
                showToast(`ASAP Complete! ${totalSuccess}/${totalQuestions} success (${successRate}%)<br>Domains processed: ${Math.min(batchCount, domains.length)}, Failed providers: ${totalFailedProviders}`);
                isASAPMode = true;
                startRealTimeUpdates();
                
            } catch (error) {
                logMessage('❌ Error: ' + error.message, 'error');
                speakMessage('Error occurred during acceleration.');
                btn.innerHTML = 'Retry Acceleration';
                showToast('Error occurred during acceleration.', true);
            }

            btn.disabled = false;
            document.getElementById('pulseIndicator').style.display = 'none';
        }
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.background = isError ? '#ff4757' : '#222';
            toast.style.display = 'block';
            toast.style.opacity = '0.95';
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => { toast.style.display = 'none'; }, 400);
            }, 4000);
        }
        function updateTimeoutsSummary() {
            const el = document.getElementById('timeoutsSummary');
            if (timeoutsCount > 0) {
                el.textContent = `Timeouts detected: ${timeoutsCount}`;
                el.style.display = 'block';
            } else {
                el.textContent = '';
                el.style.display = 'none';
            }
        }

        function toggleAutoStart() {
            autoStartEnabled = document.getElementById('autoStartToggle').checked;
            localStorage.setItem('asap-autostart', autoStartEnabled.toString());
            logMessage(`Auto-start ${autoStartEnabled ? 'enabled' : 'disabled'}`, 'info');
        }

        function toggleVoiceFeedback() {
            voiceFeedbackEnabled = document.getElementById('voiceFeedbackToggle').checked;
            localStorage.setItem('asap-voice-feedback', voiceFeedbackEnabled.toString());
            logMessage(`Voice feedback ${voiceFeedbackEnabled ? 'enabled' : 'disabled'}`, 'info');
            if (voiceFeedbackEnabled) {
                speakMessage('Voice feedback enabled.');
            }
        }

        function speakMessage(message) {
            if (!voiceFeedbackEnabled || !speechSynthesis) return;
            
            // Cancel any ongoing speech
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.rate = 1.1;
            utterance.pitch = 1.0;
            utterance.volume = 0.7;
            
            // Try to use a nice voice if available
            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.name.includes('Google') || 
                voice.name.includes('Microsoft') ||
                voice.name.includes('Alex') ||
                voice.name.includes('Samantha')
            );
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            speechSynthesis.speak(utterance);
        }

        async function refreshStats() {
            try {
                // Get hyper-speed stats
                const hyperResponse = await fetch('/api/v1/training/hyper-speed/stats');
                const hyperData = await hyperResponse.json();

                // Get regular training overview
                const overviewResponse = await fetch('/api/v1/training/overview');
                const overviewData = await overviewResponse.json();

                // Get provider status
                const providerResponse = await fetch('/api/v1/providers/status');
                const providerData = await providerResponse.json();

                updateUI(hyperData, overviewData, providerData);

            } catch (error) {
                logMessage('❌ Stats refresh failed: ' + error.message, 'error');
            }
        }
        
        function updateUI(hyperData, overviewData, providerData) {
            // Update main stats
            const domains = overviewData.data?.domains || [];
            const avgMastery = domains.length ? 
                domains.reduce((sum, d) => sum + (d.mastery || 0), 0) / domains.length : 0;
            
            document.getElementById('avgMastery').textContent = Math.round(avgMastery) + '%';
            document.getElementById('providersActive').textContent = 
                hyperData.hyperStats?.providersActive?.length || 0;
            document.getElementById('speedup').textContent = 
                (hyperData.hyperStats?.currentSpeedup || 1).toFixed(1) + 'x';
            document.getElementById('consensus').textContent = 
                Math.round((hyperData.hyperStats?.consensusAchieved / 
                           Math.max(1, hyperData.hyperStats?.questionsProcessed)) * 100) + '%';
            
            // Check for mastery level increases and provide voice feedback
            domains.forEach(domain => {
                const currentMastery = Math.round(domain.mastery || 0);
                const lastMastery = lastMasteryLevels[domain.topic] || 0;
                
                if (currentMastery > lastMastery && currentMastery > 0) {
                    const increase = currentMastery - lastMastery;
                    logMessage(`📈 ${domain.name} increased to ${currentMastery}% (+${increase}%)`, 'success');
                    
                    if (increase >= 10) {
                        speakMessage(`${domain.name} mastery increased to ${currentMastery} percent. Great progress!`);
                    }
                }
                
                lastMasteryLevels[domain.topic] = currentMastery;
            });
            
            // Update domain progress
            updateDomainProgress(domains);
            
            // Update provider grid
            updateProviderGrid(providerData.status, hyperData.hyperStats?.providersActive || []);
        }
        
        function updateDomainProgress(domains) {
            const container = document.getElementById('domainProgress');
            container.innerHTML = '';
            
            domains.forEach(domain => {
                const domainDiv = document.createElement('div');
                domainDiv.className = 'domain-item';
                domainDiv.innerHTML = `
                    <div>
                        <div class="domain-name">${domain.emoji || '📚'} ${domain.name}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${domain.mastery || 0}%"></div>
                        </div>
                    </div>
                    <div class="domain-score">${Math.round(domain.mastery || 0)}%</div>
                `;
                container.appendChild(domainDiv);
            });
        }
        
        function updateProviderGrid(providerStatus, activeProviders) {
            const container = document.getElementById('providerGrid');
            container.innerHTML = '';
            let timeouts = 0;
            Object.entries(providerStatus || {}).forEach(([provider, status]) => {
                const isActive = activeProviders.includes(provider);
                const badge = document.createElement('div');
                badge.className = `provider-badge ${isActive ? 'active' : ''} ${status.available ? 'fast' : ''}`;
                badge.innerHTML = `
                    <div class="provider-name">${provider}</div>
                    <div class="provider-status">${status.available ? '✅ Ready' : '❌ Offline'}</div>
                `;
                container.appendChild(badge);
                if (!status.available) timeouts++;
            });
            timeoutsCount = timeouts;
            updateTimeoutsSummary();
        }
        
        function logMessage(message, type = 'info') {
            const log = document.getElementById('trainingLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function startRealTimeUpdates() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(refreshStats, 3000); // Every 3 seconds
        }
        
        // Initialize
        window.onload = function() {
            // Load theme preference
            const savedTheme = localStorage.getItem('asap-theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.documentElement.setAttribute('data-theme', currentTheme === 'light' ? 'light' : '');
                const icon = document.querySelector('.theme-toggle-icon');
                icon.style.transform = currentTheme === 'light' ? 'rotate(180deg)' : 'rotate(0deg)';
            }

            // Load auto-start preference
            const savedAutoStart = localStorage.getItem('asap-autostart');
            if (savedAutoStart !== null) {
                autoStartEnabled = savedAutoStart === 'true';
                document.getElementById('autoStartToggle').checked = autoStartEnabled;
            }

            // Load voice feedback preference
            const savedVoiceFeedback = localStorage.getItem('asap-voice-feedback');
            if (savedVoiceFeedback !== null) {
                voiceFeedbackEnabled = savedVoiceFeedback === 'true';
                document.getElementById('voiceFeedbackToggle').checked = voiceFeedbackEnabled;
            }

            logMessage('🚀 ASAP Mode: Ready to accelerate mastery', 'success');
            refreshStats();
            startRealTimeUpdates();
            
            // Auto-engage ASAP mode if enabled
            if (autoStartEnabled) {
                logMessage('🔥 Auto-start enabled: Engaging ASAP mode...', 'info');
                setTimeout(() => engageASAPMode(), 2000); // 2 second delay for smooth UX
            } else {
                document.getElementById('asapBtn').innerHTML = 'Accelerate Now';
            }
        };
        
        // Cleanup
        window.onbeforeunload = function() {
            if (updateInterval) clearInterval(updateInterval);
        };
    </script>
</body>
</html>
