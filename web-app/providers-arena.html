<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Providers Arena ‚Äî Multi-AI Collaboration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(90deg, #3b82f6 0%, #0ea5e9 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      color: #94a3b8;
    }

    .arena-layout {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .provider-selector {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .provider-checkbox {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .provider-checkbox:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .provider-checkbox input {
      cursor: pointer;
      width: 18px;
      height: 18px;
      accent-color: #3b82f6;
    }

    .provider-name {
      flex: 1;
      font-weight: 600;
      font-size: 14px;
    }

    .provider-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      transition: background 0.3s ease;
    }

    .provider-status.available {
      background: #10b981;
    }

    .provider-status.loading {
      background: #f59e0b;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .settings {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-label {
      font-size: 13px;
      font-weight: 600;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      display: block;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .switch input {
      display: none;
    }

    .switch input:checked + .slider {
      background: #10b981;
      left: 22px;
    }

    .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .slider.active {
      background: #3b82f6;
    }

    .main-content {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .input-section {
      margin-bottom: 30px;
    }

    .input-label {
      font-size: 14px;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 12px;
      display: block;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    textarea {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 12px;
      color: #ffffff;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea::placeholder {
      color: #7f8ba3;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #cbd5e1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .responses-section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .responses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
    }

    .response-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .response-card:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.12);
    }

    .response-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .provider-badge {
      font-weight: 700;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }

    .response-badge.anthropic { background: rgba(196, 181, 253, 0.2); color: #c4b5fd; }
    .response-badge.openai { background: rgba(34, 197, 94, 0.2); color: #86efac; }
    .response-badge.deepseek { background: rgba(248, 113, 113, 0.2); color: #fca5a5; }
    .response-badge.gemini { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
    .response-badge.ollama { background: rgba(251, 146, 60, 0.2); color: #fdba74; }

    .response-stats {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #94a3b8;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .response-text {
      color: #cbd5e1;
      line-height: 1.6;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .response-actions {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #cbd5e1;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-small:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #7f8ba3;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .cross-provider-controls {
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .cross-provider-label {
      font-size: 13px;
      font-weight: 700;
      color: #d8b4fe;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .control-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .btn-micro {
      padding: 8px 14px;
      font-size: 12px;
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.4);
      color: #d8b4fe;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-micro:hover {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.6);
    }

    .btn-micro.active {
      background: rgba(139, 92, 246, 0.5);
      border-color: rgba(139, 92, 246, 0.8);
    }

    .comparison-view {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    @media (max-width: 1200px) {
      .arena-layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
      }

      .responses-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">‚öîÔ∏è Providers Arena</div>
      <div class="subtitle">Collaborate with multiple AI providers ‚Ä¢ Smart switching ‚Ä¢ Cross-provider interactions</div>
    </div>

    <div class="arena-layout">
      <!-- SIDEBAR: Provider Selection & Settings -->
      <div class="sidebar">
        <div class="sidebar-title">üéØ Providers</div>
        
        <div class="provider-selector" id="providerSelector">
          <!-- Populated by JS -->
        </div>

        <div class="settings">
          <div class="setting-group">
            <label class="setting-label">Smart Switching</label>
            <label class="toggle-switch">
              <div class="switch">
                <input type="checkbox" id="smartSwitch" checked>
                <span class="slider active"></span>
              </div>
              <span>On</span>
            </label>
          </div>

          <div class="setting-group">
            <label class="setting-label">Auto-Aggregate</label>
            <label class="toggle-switch">
              <div class="switch">
                <input type="checkbox" id="aggregateSwitch" checked>
                <span class="slider active"></span>
              </div>
              <span>On</span>
            </label>
          </div>

          <div class="setting-group">
            <label class="setting-label">Show Timings</label>
            <label class="toggle-switch">
              <div class="switch">
                <input type="checkbox" id="timingsSwitch">
                <span class="slider"></span>
              </div>
              <span>Off</span>
            </label>
          </div>
        </div>
      </div>

      <!-- MAIN: Query & Responses -->
      <div class="main-content">
        <div class="input-section">
          <label class="input-label">Query</label>
          <div class="input-box">
            <textarea id="queryInput" placeholder="Ask me anything... All selected providers will respond."></textarea>
          </div>
          <div class="button-group">
            <button class="btn-primary" id="submitBtn" onclick="submitQuery()">
              <span>üöÄ Send to Arena</span>
            </button>
            <button class="btn-secondary" onclick="clearResponses()">Clear</button>
          </div>
        </div>

        <!-- Cross-Provider Controls -->
        <div class="cross-provider-controls">
          <div class="cross-provider-label">Cross-Provider Interactions</div>
          <div class="control-buttons">
            <button class="btn-micro" onclick="synthesizeResponses()">üîÑ Synthesize</button>
            <button class="btn-micro" onclick="findConsensus()">‚úì Find Consensus</button>
            <button class="btn-micro" onclick="showDifferences()">‚ö° Show Differences</button>
            <button class="btn-micro" onclick="combineInsights()">üß† Combine Insights</button>
            <button class="btn-micro" onclick="rankByQuality()">üìä Rank Quality</button>
          </div>
        </div>

        <!-- Responses Grid -->
        <div class="responses-section">
          <div class="section-title">
            <span id="responseCount">0</span> Responses
            <span id="loadingIndicator" style="display: none;">
              <div class="loading-spinner"></div>
            </span>
          </div>
          
          <div id="responsesGrid" class="responses-grid">
            <div class="empty-state">
              <div class="empty-state-icon">üèüÔ∏è</div>
              <div>Submit a query to get responses from all selected providers</div>
            </div>
          </div>
        </div>

        <!-- Comparison/Synthesis View -->
        <div id="comparisonView" class="comparison-view" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    const PROVIDERS = [
      { id: 'ollama', name: 'Ollama (Local)', color: '#fb923c', enabled: true },
      { id: 'anthropic', name: 'Claude', color: '#c4b5fd', enabled: true },
      { id: 'openai', name: 'GPT', color: '#22c55e', enabled: false },
      { id: 'deepseek', name: 'DeepSeek', color: '#f87171', enabled: false },
      { id: 'gemini', name: 'Gemini', color: '#60a5fa', enabled: false }
    ];

    let selectedProviders = new Set();
    let responses = new Map(); // provider -> response data
    let lastQuery = '';

    // Initialize UI
    function initUI() {
      renderProviderSelector();
      
      // Set initial selections
      PROVIDERS.forEach(p => {
        if (p.enabled) selectedProviders.add(p.id);
      });
    }

    function renderProviderSelector() {
      const selector = document.getElementById('providerSelector');
      selector.innerHTML = PROVIDERS.map(p => `
        <label class="provider-checkbox">
          <input type="checkbox" data-provider="${p.id}" ${p.enabled ? 'checked' : ''} 
                 onchange="toggleProvider('${p.id}')">
          <div class="provider-name">${p.name}</div>
          <div class="provider-status available"></div>
        </label>
      `).join('');
    }

    function toggleProvider(id) {
      const checkbox = document.querySelector(`input[data-provider="${id}"]`);
      if (checkbox.checked) {
        selectedProviders.add(id);
      } else {
        selectedProviders.delete(id);
      }
    }

    async function submitQuery() {
      const query = document.getElementById('queryInput').value.trim();
      if (!query) {
        alert('Please enter a query');
        return;
      }

      if (selectedProviders.size === 0) {
        alert('Please select at least one provider');
        return;
      }

      lastQuery = query;
      responses.clear();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      
      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.style.display = 'inline-block';

      try {
        const selectedArray = Array.from(selectedProviders);
        const results = await fetch('/api/v1/arena/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query,
            providers: selectedArray,
            smartSwitch: document.getElementById('smartSwitch').checked,
            aggregate: document.getElementById('aggregateSwitch').checked
          })
        }).then(r => r.json());

        if (results.ok && results.responses) {
          results.responses.forEach(resp => {
            responses.set(resp.provider, resp);
          });
        }

        renderResponses();
      } catch (error) {
        console.error('Query error:', error);
        alert('Error submitting query: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        loadingIndicator.style.display = 'none';
      }
    }

    function renderResponses() {
      const grid = document.getElementById('responsesGrid');
      const countSpan = document.getElementById('responseCount');
      
      if (responses.size === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üèüÔ∏è</div>
            <div>No responses yet. Submit a query to get started.</div>
          </div>
        `;
        countSpan.textContent = '0';
        return;
      }

      countSpan.textContent = responses.size;
      
      const html = Array.from(responses.values()).map(resp => {
        const showTimings = document.getElementById('timingsSwitch').checked;
        const timing = showTimings && resp.duration ? `${resp.duration}ms` : '';
        
        return `
          <div class="response-card">
            <div class="response-header">
              <div class="provider-badge response-badge ${resp.provider}">
                ${resp.provider.toUpperCase()}
              </div>
              <div class="response-stats">
                ${resp.tokens ? `<span class="stat">üìä ${resp.tokens} tokens</span>` : ''}
                ${timing ? `<span class="stat">‚è±Ô∏è ${timing}</span>` : ''}
              </div>
            </div>
            <div class="response-text">${escapeHtml(resp.text)}</div>
            <div class="response-actions">
              <button class="btn-small" onclick="copyResponse('${resp.provider}')">üìã Copy</button>
              <button class="btn-small" onclick="feedToAnother('${resp.provider}')">‚Ü™Ô∏è Feed</button>
              <button class="btn-small" onclick="compareWith('${resp.provider}')">üîç Compare</button>
            </div>
          </div>
        `;
      }).join('');

      grid.innerHTML = html;
    }

    function clearResponses() {
      responses.clear();
      document.getElementById('queryInput').value = '';
      renderResponses();
      document.getElementById('comparisonView').style.display = 'none';
    }

    function copyResponse(provider) {
      const resp = responses.get(provider);
      if (resp) {
        navigator.clipboard.writeText(resp.text);
        alert('Copied!');
      }
    }

    function feedToAnother(fromProvider) {
      const resp = responses.get(fromProvider);
      if (!resp) return;
      
      const otherProviders = Array.from(selectedProviders).filter(p => p !== fromProvider);
      if (otherProviders.length === 0) {
        alert('No other providers selected');
        return;
      }

      const feedQuery = `Based on this response:\n\n${resp.text}\n\nProvide your perspective or expand on this.`;
      document.getElementById('queryInput').value = feedQuery;
      
      selectedProviders.clear();
      otherProviders.forEach(p => selectedProviders.add(p));
      renderProviderSelector();
    }

    function compareWith(provider) {
      const resp = responses.get(provider);
      if (!resp) return;

      const comparison = `
<h3>Comparing ${provider} with others:</h3>
<pre>${escapeHtml(resp.text)}</pre>
      `;
      
      document.getElementById('comparisonView').innerHTML = comparison;
      document.getElementById('comparisonView').style.display = 'block';
    }

    async function synthesizeResponses() {
      if (responses.size === 0) {
        alert('No responses to synthesize');
        return;
      }

      const result = await fetch('/api/v1/arena/synthesize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: lastQuery,
          responses: Object.fromEntries(responses),
          primaryProvider: 'ollama'
        })
      }).then(r => r.json());

      if (result.ok) {
        document.getElementById('comparisonView').innerHTML = `
          <h3>üîÑ Synthesized Response</h3>
          <p>${escapeHtml(result.synthesis)}</p>
        `;
        document.getElementById('comparisonView').style.display = 'block';
      }
    }

    async function findConsensus() {
      if (responses.size < 2) {
        alert('Need at least 2 responses for consensus');
        return;
      }

      const result = await fetch('/api/v1/arena/consensus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          responses: Object.fromEntries(responses)
        })
      }).then(r => r.json());

      if (result.ok) {
        document.getElementById('comparisonView').innerHTML = `
          <h3>‚úì Consensus Analysis</h3>
          <p><strong>Agreement Level:</strong> ${result.agreementLevel}%</p>
          <p><strong>Consensus Points:</strong></p>
          <ul>${result.consensusPoints.map(p => `<li>${escapeHtml(p)}</li>`).join('')}</ul>
          <p><strong>Divergences:</strong></p>
          <ul>${result.divergences.map(d => `<li>${escapeHtml(d)}</li>`).join('')}</ul>
        `;
        document.getElementById('comparisonView').style.display = 'block';
      }
    }

    function showDifferences() {
      if (responses.size < 2) {
        alert('Need at least 2 responses to show differences');
        return;
      }

      const resps = Array.from(responses.values());
      let html = '<h3>‚ö° Key Differences</h3><ul>';
      
      for (let i = 0; i < resps.length - 1; i++) {
        for (let j = i + 1; j < resps.length; j++) {
          html += `
            <li>
              <strong>${resps[i].provider} vs ${resps[j].provider}</strong>
              <p>Different emphasis and approach detected</p>
            </li>
          `;
        }
      }
      
      html += '</ul>';
      document.getElementById('comparisonView').innerHTML = html;
      document.getElementById('comparisonView').style.display = 'block';
    }

    function combineInsights() {
      if (responses.size < 2) {
        alert('Need at least 2 responses to combine insights');
        return;
      }

      const insights = Array.from(responses.values()).map(r => 
        `**${r.provider}:** ${r.text.substring(0, 100)}...`
      ).join('\n\n');

      document.getElementById('comparisonView').innerHTML = `
        <h3>üß† Combined Insights</h3>
        <p>${escapeHtml(insights)}</p>
      `;
      document.getElementById('comparisonView').style.display = 'block';
    }

    function rankByQuality() {
      if (responses.size === 0) {
        alert('No responses to rank');
        return;
      }

      const ranked = Array.from(responses.values())
        .sort((a, b) => (b.quality || 0) - (a.quality || 0));

      let html = '<h3>üìä Ranked by Quality</h3><ol>';
      ranked.forEach((r, i) => {
        html += `<li><strong>${r.provider}</strong> (Score: ${(r.quality || 50).toFixed(1)}/100)</li>`;
      });
      html += '</ol>';

      document.getElementById('comparisonView').innerHTML = html;
      document.getElementById('comparisonView').style.display = 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize on load
    window.addEventListener('load', initUI);
  </script>
</body>
